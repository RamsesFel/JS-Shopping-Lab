<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Shop</h1>
        </div>
        <div class="row">
            <h3 class="col-5">Item</h3>
            <h3 class="col-5">Price</h3>
        </div>
        <div class="row">
            <p class="col-5">Candy</p>
            <p class="col-5">$1.00</p>
            <button class="col-2" onclick="ToCart('Candy',1)">Add Item</button>
        </div>
        <div class="row">
            <p class="col-5">Soda</p>
            <p class="col-5">$1.50</p>
            <button class="col-2" onclick="ToCart('Soda',1.50)">Add Item</button>
        </div>
        <div class="row">
            <p class="col-5">Chips</p>
            <p class="col-5">$2.50</p>
            <button class="col-2" onclick="ToCart('Chips',2.50)">Add Item</button>
        </div>
        <div class="row">
            <p class="col-5">Gum</p>
            <p class="col-5">$0.50</p>
            <button class="col-2" onclick="ToCart('Gum',0.50)">Add Item</button>
        </div>
        <div class="row">
            <p class="col-5">Dounut</p>
            <p class="col-5">$1.00</p>
            <button class="col-2" onclick="ToCart('Dounut',1)">Add Item</button>
        </div>
        <div class="row">
            <button onclick="Checkout()">Checkout</button>
        </div>



    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
